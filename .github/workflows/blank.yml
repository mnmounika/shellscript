name: Run Ansible Playbook

on:
  push:
    branches:
      - feature/ansible

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Install sshpass
        run: |
         sudo apt-get update
         sudo apt-get install -y sshpass

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Ansible
        run: |
          pip install ansible

      - name: Run Ansible Playbook
        run: |
          ansible-playbook -vvv main.yml -i inventory.ini -vvvv
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False"
