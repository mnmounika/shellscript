name: Run Ansible Playbook

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Ansible
        run: |
          pip install ansible

      - name: Run Ansible Playbook
        run: |
          ansible-playbook main.yml -i inventory.ini
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False"
